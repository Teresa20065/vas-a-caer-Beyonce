<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid 3D Model with Music</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>3D Experience</h1>
  </header>
  <main>
    <section class="model-section">
      <model-viewer src="img/Galactic_Glow_1006162707.glb" alt="Asteroid Model" camera-controls background-color="#EFEFEF" class="model-viewer"></model-viewer>
    </section>
    
    <section class="controls">
      <button id="toggle-music" class="music-btn">
        <span class="play-icon">&#9654;</span>
        <span class="pause-icon" hidden>&#10074;&#10074;</span>
        Play Music
      </button>
      <audio id="background-music" src="music/Brown Dwarfs Delight (1).mp3"></audio>
    </section>
  </main>

  <script>
    const toggleButton = document.getElementById('toggle-music');
    const audio = document.getElementById('background-music');
    const playIcon = document.querySelector('.play-icon');
    const pauseIcon = document.querySelector('.pause-icon');

    toggleButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playIcon.hidden = true;
        pauseIcon.hidden = false;
        toggleButton.textContent = 'Pause Music';
      } else {
        audio.pause();
        playIcon.hidden = false;
        pauseIcon.hidden = true;
        toggleButton.textContent = 'Play Music';
      }
    });

    const modelViewer = document.querySelector('model-viewer');
    modelViewer.addEventListener('model-loaded', () => {
      console.log('Asteroid model loaded successfully');
    });
  </script>
</body>
</html>
